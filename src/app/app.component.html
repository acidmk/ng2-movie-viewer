<movie-search (search)="search($event)"></movie-search>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <movie-list [movies]="movies$ | async" [selected]="selectedMovie$ | async" (select)="select($event)"></movie-list>
        </div>
        <div class="col-md-8">
            <movie-details [movie]="selectedMovie$ | async"></movie-details>
        </div>
    </div>
</div>
